<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="fetch.js" type="module"></script>
    <style>
         body {
        font-family: Arial, sans-serif;
        /* background-color: #0F4C75; */
        background-color: #112D4E;
        padding: 20px;
        width: 270px;
        color: white !important;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        width: 250px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        
        margin-top: 15px;


      }

      button:hover{
        background-color: darkgreen;
      }


      #btn_area{
        /* display: flex; */
        text-align: center;
        
            
        }
      #result {
        margin-top: 20px;
        font-size: 15px;
        text-align: center;
        padding: 5px;
        border-radius: 5px;
      }

      img{
        width: 40px;
      }
      .logo{
        text-align: center;
      }

      #stats-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-family: 'Helvetica Neue', sans-serif;
  display: none; 
  border-radius: 3px;
  padding: 5px;
}

.stats-item {
  text-align: center;
  
  padding: 3px 3px;
  
 
}

.stats-item h2 {
  font-size: 1.5em;
  margin-bottom: 0.5em;
  font-weight: 500;
}

.stats-item p {
  font-size: 2.5em;
  font-weight: 300;
  margin: 0;
}

#stats-container:hover{
  background-color:#2563a9;
  cursor: pointer;
}

.bullying{
  color: red;
}

.not-bullying{
  color: lightgreen;
}

#loader {
  margin: 0 auto;
  border: 7px solid #f3f3f3; /* Light grey */
  border-top: 7px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 2s linear infinite;
  display: none;
}

#tweets{
  margin-top: 10px;
  font-size: 15px;
  
  padding: 5px;
  border-radius: 5px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <div> 
        <div class="logo">
            <img src="/cybershield_logo2.png" alt="">
            <h1>CyberShieldâ„¢</h1>
        </div>
        
        <div id="input_area">
          <input type="text" id="text" autocomplete="off" >
       
          <div id="btn_area">
          <button id="btn"  >Check</button><br>
         
          <button id="btn2" >Check for all tweets</button>

        </div>
        
            
        </div>
        <br>
        <div id="loader"></div>
        <div id="result">To check for cyberbullying, enter text in the text box above!</div>
       

        

        <div id="stats-container">
          <div class="stats-item" >
            <h2>Total</h2>
            <p id="total"></p>
          </div>
          <div class="stats-item">
            <div class="bullying" >
              <h2>Bullying</h2>
              <p id="bullying"></p>
            </div>
           
          </div>

          <div class="stats-item">
            <div class="not-bullying">
              <h2>Not Bullying</h2>
            <p id="not-bullying"></p>
            </div>
            
          </div>
        </div>

        <div id="tweets"></div>

        
    </div>
    
</body>
</html>
